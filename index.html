<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiosk: Auto-Refreshing Slides</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    function refreshFrame() {
      const now = Date.now();
      const baseUrl = "https://docs.google.com/presentation/d/e/2PACX-1vSRIANHain3rmHtXaHpOhi9hXL9fulus2BBWTMq9FL55VHa2u016zsZHfmWTNrVrL4ou7AG7pvTNHJJ/pub?start=true&loop=true&delayms=3000";
      document.getElementById("slides").src = baseUrl + "&ts=" + now;
    }
    window.onload = () => {
      refreshFrame();
      setInterval(refreshFrame, 600000); // 10 minutes
    };
  </script>
</head>
<body>
  <iframe id="slides"></iframe>
</body>
</html>
